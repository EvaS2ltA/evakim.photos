<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Photosession — Eva Kim</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/book.css">
    <link href='https://fonts.googleapis.com/css?family=Aboreto' rel='stylesheet'>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>

    <header>

        <div class="LeftContainer">
            <div class="HomeButton"><a href="/index.html"><ion-icon name="home"></ion-icon></a></div>
            <div class="Title"><h3>Eva Kim — Twin Cities Photography</h3></div>
        </div>

        <div class="RightContainer">
            <ul class="SocialMedia">
                <li><a href="https://www.instagram.com/eugiekhan/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
            </ul>
            <div class="UserPic"><ion-icon name="contact"></ion-icon></div>
        </div>
    </header>

    <section>

        <div class="BookingForm">       <!--Booking Form starts here-->
            <h2>Book a Photosession</h2>

            <form>
                <fieldset>
                    <div class="InputBox">
                        <span>First Name</span><input type="text" name="First-Name">
                    </div>


                    <div class="InputBox">
                        <span>Last Name</span><input type="text" name="Last-Name">
                    </div>


                    <div class="InputBox">
                        <label for="SessionTypes">I'm interested in</label>
                        <select name="SessionTypes" id="SessionTypes">
                            <Option>Option1</Option>
                            <Option>Option2</Option>
                            <Option>Option3</Option>
                            <Option>Option4</Option>
                        </select>
                    </div>


                    <div class="InputBox">
                        <label for="Session-Date">Choose a date:</label>
                        <input type="date" name="Session-Date" id="Session-Date">
                    </div>


                    <div class="InputBox">
                        <span>Your contact number:</span><input type="tel" name="Phone-Number" pattern="[0-9]{10}">
                    </div>


                    <div class="InputBox">
                        <span>Your e-mail address:</span><input type="email" name="Email">
                    </div>


                    <div class="InputBox">
                        <input type="submit" value="Book">
                    </div>


                </fieldset>
            </form>
        </div>


    </section>

    <footer>Eva Kim &#8226; Twin Cities, Minnesota USA &#8226; &nbsp; <a href="https://www.behance.net/evakim_ph" target="_blank">behance.net</a></footer>

</body>
</html>
