<!--This is an HTML markup for the home page of a professional website for a photographer.
The website contains a Header, Content and a Footer.
In the header there are: homepage button on the left side with the title of the website, and Social Networks with a User picture on the right side.
Main navigation buttons in the content area are: "About", "Portfolio", "Book a photosession" and "Contact me".
The footer contains information about the owner of the website and an additional portfolio website on behance.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Cities Photography</title> <!--the title of the website-->
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Aboreto' rel='stylesheet'> <!--This line links Google Fonts-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> <!--This line links an open source icon set called 'ionicons' which will be used in the header for Social media icons-->
</head>
<body>
    
    <header>        <!--The Header section starts here-->

        <div class="LeftContainer">         <!--Left side of the Header with Home Page button-->
            <div class="HomeButton">
                <a href="/index.html"><img src="/img/home.png" alt="Home"></a>
            </div>
            <div class="Title">
                <h1>Twin Cities Photography</h1>
            </div>
        </div>


        <div class="RightContainer">        <!--Right side of the Header with Social Networks and a User pic-->

            <div class="SocialMedia">
                <ul>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
                </ul>
            </div>


            <div class="User"><ion-icon name="contact"></ion-icon></div>

        </div>


    </header>

    <section class="content">
        <nav class="MainNavigation">        <!--Primary Navigation panel with buttons starts here.-->
            <ul>
                <li><a href="/about.html">About</a></li>
                <li><a href="/portfolio.html">Portfolio</a></li>
                <li><a href="/book.html">Book a Photosession</a></li>
                <li><a href="/contact.html">Contact me</a></li>
            </ul>
        </nav>
    </section>

    <!--the Footer section with website author's location and an alternative website-->
    <footer>Eva Kim &#8226; Twin Cities, Minnesota USA &#8226; &nbsp; <a href="https://www.behance.net/evakim_ph" target="_blank">behance.net</a></footer>


</body>
</html>
