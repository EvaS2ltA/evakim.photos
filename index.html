<!--This is an HTML markup for the home page of a professional website for a photographer.
The website contains a Header, Content and a Footer.
In the header there are: homepage button on the left side, and a user picture on the right side.
Main navigation buttons in the content area are: "About", "Portfolio", "Book a photosession" and "Contact me".
The footer simply lists all social networks that a photographer has.
There are some stylesheets ready with animations (transitions) which are subject to change.-->


<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Cities Photography</title>  <!--the title of the website-->
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> <!--This line links an open source icon set called'ionicons' which will be used in the footer for Social media icons-->
</head>
<body>

    <header> <!--The Header section starts here-->
        <div class="LeftContainer"> <!--Left side of the Header with Home Page button-->
            <a href="index.html">
                <img src="/img/home.png" alt="Home Page">
            </a>
        </div>
        <div class="RightContainer"> <!--Right side of the Header with a User pic-->
            <div class="User"><img src="/img/user.png" alt=""></div>
        </div>
    </header>    

<div class="content">
    
    <ul class="PrimaryNavigation">  <!--Navigation panel with buttons starts here. For now links are empty-->
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Book a Photosession</a></li>
        <li><a href="#">Contact me</a></li>
    </ul>

</div>

<footer> 
    
    Eva Kim &#8226; Twin Cities, Minnesota USA &#8226; <a href="mailto:evakim.portfolio@gmail.com">evakim.portfolio@gmail.com</a>

</footer>
</body>
</html>
